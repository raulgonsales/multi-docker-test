sudo: required
services:
  - docker

before_install:
  - docker build -t bohdan/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true bohdan/react-test npm test

after_success:
  - docker build -t bohdan/multi-docker-client ./client
  - docker build -t bohdan/multi-docker-nginx ./nginx
  - docker build -t bohdan/multi-docker-server ./server
  - docker build -t bohdan/multi-docker-worker ./worker
  # login to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # push images to docker hub
  - docker push bohdan/multi-docker-client
  - docker push bohdan/multi-docker-nginx
  - docker push bohdan/multi-docker-server
  - docker push bohdan/multi-docker-worker
